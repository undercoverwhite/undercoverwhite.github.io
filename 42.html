<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST2023</title>
    <link rel="icon" href="./IMG/42.png">
    <link rel="stylesheet" href="./CSS/42.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./JS/TOP/header.js"></script>
</head>
<body>
    <header class="center-align border-bottom">
        <h1>
            Joyeuse Saint-Nicolas
        </h1>
    </header>

    <main>

        <div class="border-bottom center-align">
            <p>
                De la part de :
            </p>
            <ul class="unset">
                <li>Loup</li>
                <li>Louise</li>
                <li>Julien</li>
                <li>Evie</li>
                <li>Emily-Yu</li>
                <li>Aline</li>
            </ul>
        </div>
        <div class="center-align">
            <p>
                Jouons à un jeu
            </p>

            <button class="js-start">Démarrer</button>

            <article class="js-game hidden">
                <div class="js-options hidden">
                    <p>
                        Le fond de la page est-il de la bonne couleur ?
                    </p>
                    <ul class="unset js-answerslist">
                        <li>
                            <button class="js-yes">
                                oui
                            </button>
                        </li>
                        <li>
                            <button class="js-no">
                                non
                            </button>
                        </li>
                    </ul>
                    <div class="js-result hidden">
                    </div>
                </div>

                <br>
                <button class="js-reload">
                    Charger une couleur
                </button>
            </article>
        </div>
    </main>

    <footer>
        <script src="./JS/42.js"></script>
    </footer>
</body>
</html>
